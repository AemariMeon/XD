<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Topic Picker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      font-size: 2em;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
    .topic {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Draw Lots for a Topic</h1>
    <button onclick="getRandomTopic()">Pick a Topic</button>
    <p class="topic" id="topicDisplay"></p>
  </div>

  <script>
    // Default topics
    const defaultTopics = [
      "Blockchain", 
      "Artificial Intelligence", 
      "Cybersecurity", 
      "Internet of Things", 
      "Edge/Quantum Computing", 
      "Augmented Reality"
    ];

    // Check if there's a saved topics array in localStorage
    let topics = JSON.parse(localStorage.getItem('topics')) || defaultTopics;

    function getRandomTopic() {
      if (topics.length > 0) {
        const randomIndex = Math.floor(Math.random() * topics.length);
        const selectedTopic = topics[randomIndex];
        
        document.getElementById('topicDisplay').textContent = "Your topic is: " + selectedTopic;
        
        // Remove the selected topic from the list
        topics.splice(randomIndex, 1);
        
        // Save the updated topics array in localStorage
        localStorage.setItem('topics', JSON.stringify(topics));
      } else {
        document.getElementById('topicDisplay').textContent = "All topics have been taken.";
      }
    }

    // Reset topics function
    function resetTopics() {
      topics = [...defaultTopics]; // Reset to default topics
      localStorage.setItem('topics', JSON.stringify(topics)); // Save the reset topics
      document.getElementById('topicDisplay').textContent = "Topics have been reset!";
    }

    // Add event listener for Ctrl + R shortcut
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.key === 'r') {
        event.preventDefault(); // Prevent the default browser refresh behavior
        resetTopics(); // Call the reset function
      }
    });
  </script>
</body>
</html>
